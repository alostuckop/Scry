{% extends "layout.html" %}
{% block content %}
  {% for cast in casts %}
      <article class="media content-section">
        <div class="media-body">
          <div class="article-metadata">
            <a class="mr-2" href="#">{{cast.spell.name}} - Lv. {{cast.level}}</a>
          </div>
          <div class="article-title">
            <h2 class="mr-2">{{cast.roll}}</h2>
          </div>
        </div>
      </article>
  {% endfor %}
{% endblock content %}
