<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Local CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='layout.css') }}">

    <title>{{ title }}</title>
  </head>
    <body>
      <!-- Nagivation Bar -->
      <header class="site-header">
        <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
          <div class="container">
            <div class="collapse navbar-collapse" id="navbarToggle">
              <div class="navbar-nav mr-auto">
                <a class="nav-item nav-link" href="{{url_for('character')}}">{{name}}</a>
                <a class="nav-item nav-link" href="{{url_for('spells')}}">Spells</a>
                <a class="nav-item nav-link" href="{{url_for('inventory')}}">Inventory</a>
              </div>
              <div class="navbar-nav">
                <a class="nav-item nav-link" href="{{url_for('log')}}">Combat Log</a>
              </div>
            </div>
          </div>
        </nav>
      </header>
      <!-- Main Text -->
      <div class="text">
        <main role="main" class="container">
            {% block content %}{% endblock %}
        </main>
      </div>
    </body>
</html>
